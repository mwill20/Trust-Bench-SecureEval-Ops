<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trust_Bench Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-logos': 'hsl(250, 60%, 60%)',
              'brand-athena': 'hsl(210, 80%, 60%)',
              'brand-aegis': 'hsl(220, 10%, 50%)',
              'brand-helios': 'hsl(45, 100%, 55%)',
              'brand-eidos': 'hsl(25, 90%, 60%)',
              'status-idle': 'hsl(220, 10%, 40%)',
              'status-running': 'hsl(210, 80%, 60%)',
              'status-complete': 'hsl(140, 60%, 50%)',
              'status-failed': 'hsl(0, 70%, 60%)',
              'verdict-pass': 'hsl(140, 70%, 45%)',
              'verdict-warn': 'hsl(40, 90%, 55%)',
              'verdict-fail': 'hsl(0, 80%, 60%)',
            },
            keyframes: {
              pulse: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.4 },
              },
              glow: {
                '0%, 100%': { filter: 'drop-shadow(0 0 2px currentColor)' },
                '50%': { filter: 'drop-shadow(0 0 5px currentColor)' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            animation: {
              pulse: 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              glow: 'glow 2.5s ease-in-out infinite',
              'fade-in-up': 'fade-in-up 0.2s ease-out',
            },
          },
        },
      };
    </script>

  }
}
</script>
